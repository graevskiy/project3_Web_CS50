{% extends "orders/base.html" %}

{% block title %}
	Login
{% endblock %}

{% block body %}
	<h1>Please log in:</h1>

	{% if message %}
		{{ message }}
	{% endif %}
	
	<form method="post" action="{% url 'login' %}">
		{% csrf_token %}
		<input type="text" name="user"/>
		<input type="password" name="password"/>
		<input type="submit" name="submit" value="Login"/>
	</form>
{% endblock %}
